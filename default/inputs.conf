[script://$SPLUNK_HOME/etc/apps/SplunkAppforAWS/bin/get_instances.py]
disabled=0
index=aws-data
interval=60
source=aws-instances
sourcetype=aws-data

[script://$SPLUNK_HOME/etc/apps/SplunkAppforAWS/bin/get_bill.py]
disabled=0
interval=86400

